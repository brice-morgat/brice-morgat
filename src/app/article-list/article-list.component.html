
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


<div class="container">
    <div class="row main-row" *ngFor="let article of article.reverse(); let i = index; onUpdateArticle(article)">
        <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="blog-img">
                <img [src]='article.photo' alt="" class="img-fluid">
            </div>
        </div>
        <div class="col-lg-8 col-md-12 col-sm-12 pad-top">
            <button class="btn btn-default btn-danger" 
            (click)="onDeleteArticle(article)"
            *ngIf="user() == 'bricougeak@gmx.fr'">
                <img src="assets/images/brice-morgat/icon_trash.png">
            </button>
            <div class="blog-title">
                <h3> 
                    {{ article.title }}
                </h3>
            </div>
            <div class="blog-date">
                <span> Le : {{ article.date }} </span>
                <span></span>
                <span> De {{ article.author }}</span>
            </div>
            <div class="blog-desc">
                <p>{{ article.desc }} </p>
            </div>

            <div class="blog-read-more">
                <button class="btn btn-outline-dark" (click)="onUpdateIdArticle(article);onViewArticle(+article.id)">Lire plus</button>
            </div>
        </div>

    </div>

    <div class="row main-row">

        <button class="btn btn-primary"
        (click)="onNewArticle()" *ngIf="user() == 'bricougeak@gmx.fr'">Nouvelle article</button>
                
    </div>
</div>
