
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


<div class="row main-row">
    <h2>Ecrire un article :</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSaveBook()">
        <label for="title">Titre :</label>
        <input type="text" id="title" formControlName="title">
        
        <label for="desc">Déscription :</label>
        <input type="text" id="desc" formControlName="desc">

        <label for="articleText">Texte :</label>
        <input type="text" id="articleText" formControlName="articleText">

        <h4>Ajouter une photo :</h4>
        <input type="file" (change)="detectFiles($event)" accept="image/*">
        <p *ngIf="fileUploaded">Fichier chargé !</p>

        <button [disabled]="articleForm.invalid || fileIsUploading" type="submit">Enregister</button>
    </form>
</div>
