<div class="container">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-2">
            <h2>Créer un compte</h2>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="displayName">Nom d'utilisateur :</label>
                    <input type="displayName" id="displayName" formControlName="displayName" class="form-control">          
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control">          
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" formControlName="password" class="form-control">
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="signUpForm.invalid">Créé mon compte</button>
            </form>
        <p class="text-danger"> {{ errorMessage }}</p>
    </div>
</div>
